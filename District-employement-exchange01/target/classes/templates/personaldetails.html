<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Personal Details</title>
    <!-- Add your CSS styling here if needed -->
</head>
<body>

    <h2>Add Personal Details</h2>

    <form th:action="@{/applicants/addPersonalDetails}" method="post">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required/>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required/>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Add Details</button>
    </form>

    <!-- Add your JavaScript for handling form submission or any other interactions -->

</body>
</html>
