<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #3498db; /* Blue color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue color on hover */
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Register</h2>

    <!-- Display error message if present -->
    <form th:action="@{/applicants/register}" th:object="${applicant}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required/>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" required/>

        <button type="submit">Register</button>
    </form>
</body>
</html>
